<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Shop</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
    <header class="header">
        <h1>- drag 'n drop -</h1>
    </header>
        <h2 class="list-title">Grocery Shelf</h2>
        <ul id="shelf" class="item-list">
            <li id="item1" class="item"><img src=".//assets/images/apple.png" alt="apple" draggable="true"></li>
            <li id="item2" class="item"><img src=".//assets/images/avocado.png" alt="avocado" draggable="true"></li>
            <li id="item3" class="item"><img src=".//assets/images/broccoli.png" alt="broccoli" draggable="true"></li>
            
            <li id="item4" class="item"><img src=".//assets/images/eggplant.png" alt="eggplant" draggable="true"></li>
            <li id="item5" class="item"><img src=".//assets/images/potato.png" alt="potato" draggable="true"></li>
            <li id="item6" class="item"><img src=".//assets/images/tomato.png" alt="tomato" draggable="true"></li>
            <li id="item7" class="item"><img src=".//assets/images/watermelon.png" alt="watermelon" draggable="true"></li>
            

        </ul>
        <h2 class="list-title">Basket</h2>
        <ul id="basket" class="item-list">
            <li id="item8" class="item"><img src=".//assets/images/cabbage.png" alt="cabbage" draggable="true"></li>
            <li id="item9" class="item"><img src=".//assets/images/carrot.png" alt="carrot" draggable="true"></li>
            <li id="item10" class="item"><img src=".//assets/images/chili.png" alt="chilli" draggable="true"></li>
        </ul>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
