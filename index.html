<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Shop</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
    <header class="header">
        <h1>Grocery Shopping</h1>
        <p>- drag and drop the items -</p>
    </header>
        <h2 class="grocery-shelf-title">Grocery Shelf</h2>
        <div class="grocery-shelf">
            <img class="item" src=".//assets/images/apple.png" alt="apple">
            <img class="item" src=".//assets/images/avocado.png" alt="avocado">
            <img class="item" src=".//assets/images/broccoli.png" alt="broccoli">
            
            <img class="item" src=".//assets/images/eggplant.png" alt="eggplant">
            <img class="item" src=".//assets/images/potato.png" alt="potato">
            <img class="item" src=".//assets/images/tomato.png" alt="tomato">
            <img class="item" src=".//assets/images/watermelon.png" alt="watermelon">
            

        </div>
        <h2 class="grocery-shelf-title">Basket</h2>
        <div class="basket">
            <img class="item" src=".//assets/images/cabbage.png" alt="cabbage">
            <img class="item" src=".//assets/images/carrot.png" alt="carrot">
            <img class="item" src=".//assets/images/chili.png" alt="chilli">
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
